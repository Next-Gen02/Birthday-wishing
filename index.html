<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body */
body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main Card */
.container {
    background: white;
    padding: 25px 20px;
    border-radius: 15px;
    text-align: center;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pop 1s ease;
}

/* Animation */
@keyframes pop {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
}

h1 {
    color: #ff4081;
    font-size: 28px;
}

p {
    margin: 15px 0;
    font-size: 18px;
    color: #444;
}

button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e73370;
}

/* Confetti Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and happiness.</p>
    <p>May all your dreams come true ðŸ’–</p>

    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>


<script>
// Canvas Setup
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Resize
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Confetti Array
let confetti = [];

// Colors
const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7", "#ffd166", "#06d6a0"];

// Create Confetti
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 15 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            tilt: Math.random() * 10 - 10,
            tiltAngle: 0,
            tiltAngleInc: Math.random() * 0.07 + 0.05
        });
    }
}

// Draw Confetti
function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
    });

    updateConfetti();
}

// Update Confetti
function updateConfetti() {
    confetti.forEach((c, i) => {

        c.y += Math.cos(c.d) + 3;
        c.x += Math.sin(c.d);
        c.tiltAngle += c.tiltAngleInc;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        // Reset
        if (c.y > canvas.height) {
            confetti[i] = {
                x: Math.random() * canvas.width,
                y: -20,
                r: c.r,
                d: c.d,
                color: c.color,
                tilt: c.tilt,
                tiltAngle: c.tiltAngle,
                tiltAngleInc: c.tiltAngleInc
            };
        }
    });
}

// Animate
let animation;

function animate() {
    drawConfetti();
    animation = requestAnimationFrame(animate);
}

// Start Confetti
function startConfetti() {
    confetti = [];
    createConfetti();
    animate();

    // Stop after 8 seconds
    setTimeout(() => {
        cancelAnimationFrame(animation);
        ctx.clearRect(0,0,canvas.width,canvas.height);
    }, 8000);
}
</script>

</body>
</html>
